<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>

<body>
    <h1>Добро пожаловать, {{ user.username }}!</h1>
    <p>Почта: {{ user.email }}</p>
    <hr>
    <a href="/logout/">Выйти из аккаунта</a>
    <hr>
    <a href="/edit-profile/">Изменить профиль</a>
    <hr>

    <form action="{% url 'password_reset' %}" method="get">
        <button type="submit">Сбросить пароль</button>
    </form>

    <hr>

    <form method="POST" action="/delete-account/" onsubmit="return confirm('Вы уверены, что хотите удалить аккаунт?')">
        {% csrf_token %}
        <button type="submit" style="color: red;">Удалить аккаунт</button>
    </form>
</body>
</html>
